<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
<div class="bloc1">
  <div class="result">
    Your Result
  </div>
  <div class="rate">
    76
    <span>
    of 100
  </span>
  </div>
  <div class="great">
    Great
  </div>
  <p>
    You scored higher than 65% of the people who have taken these tests.
  </p>
</div>
<div class="bloc2">
<h3 class="item" id="summary">
  Summary
</h3>
<section class="summary_frame">
<div class="item" id="reaction">
  Reaction
<div class="score" id="score1">
  80 
 <span>
  / 100
 </span>
</div>
</div>
<div class="item" id="memory">
  Memory
  <div class="score" id="score2">
  92 
  <span>
  / 100
  </span>
  </div>
</div>
<div class="item" id="verbal">
  Verbal
  <div class="score" id="score3">
  61 
  <span>
  / 100
  </span>
  </div>
</div>
<div class="item" id="visual">
  Visual
  <div class="score" id="score4">
  72 
<span>
  / 100
</span>
</div>
</div>
<button>
  Continue
</button>
</section>
</div>
  </main> 
</body>
</html>
